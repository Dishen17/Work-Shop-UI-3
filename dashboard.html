<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circuitech Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    h1 {
      margin: 0;
      color: #0284c7;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .chart-card {
      background: white;
      border-radius: 0.8rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }

    .chart-card p {
      font-weight: 600;
      color: #0284c7;
      margin-top: 0.5rem;
    }

    iframe {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
    }
  </style>
</head>

<body>

  <h1>Circuitech Dashboard</h1>

  <div class="charts">

    <!-- Ultrasonic -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>Ultrasonic</p>
    </div>

    <!-- DHT11 -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/6?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>DHT11</p>
    </div>

    <!-- Load Cell -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/7?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>Load Cell</p>
    </div>

    <!-- MPU6050 X -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>MPU6050 X-Axis</p>
    </div>

    <!-- MPU6050 Y -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>MPU6050 Y-Axis</p>
    </div>

    <!-- MPU6050 Z -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>MPU6050 Z-Axis</p>
    </div>

    <!-- MPU6050 Gyro Combined -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
      <p>MPU6050 Gyro Combined</p>
    </div>

    <!-- MAX30102 Heart Rate -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/6?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&timescale=10&type=line&title=MAX30102+Heart&update=15&yaxismax=100&yaxismin=-100"></iframe>
      <p>MAX30102 Heart Rate</p>
    </div>

    <!-- MAX30102 SpO2 -->
    <div class="chart-card">
      <iframe width="450" height="260"
        src="https://thingspeak.com/channels/3130605/charts/7?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&title=MAX30102+SpO2&update=15&yaxismax=100&yaxismin=-100"></iframe>
      <p>MAX30102 SpO2</p>
    </div>

  </div>

</body>
</html>
